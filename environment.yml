name: niskine
channels:
  - conda-forge
dependencies:
  - python=3.10
  - matplotlib
  - cartopy
  - cmocean
  - nbconvert<6
  - nbformat
  - numpy
  - pandas
  - pytest
  - scipy
  - tqdm
  - xarray
  - bottleneck
  - netcdf4
  - cftime
  - gsw
  - utide
  - pip
  - pip:
    - jupytext
    - "-e git+https://github.com/gunnarvoet/gvpy.git#egg=gvpy"
    # Install the local niskine package in developer mode
    - "-e ."
